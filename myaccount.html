<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My Account</title>
  <link rel="stylesheet" href="styles.css"> <!-- 기존 스타일 시트 링크 -->
  <link rel="stylesheet" href="myaccount.css"> <!-- MyAccount 전용 스타일 시트 링크 -->
</head>
<body>
  <!-- 전체 컨테이너 -->
  <div class="container">
    <!-- 큰 흰 틀 -->
    <div class="content-box">
      <!-- 헤더 부분 -->
      <div class="header">
        <h1>NAME님 안녕하세요.</h1>
        <p>현재 정상 신고되어 있는 보유현황을 안내드립니다.</p>
      </div>
      
      <!-- 표 1 -->
      <div class="table table1">
        <table>
          <tr>
            <td class="bold-text">주주명</td>
            <td>NAME</td>
          </tr>
          <tr>
            <td class="bold-text">증권계좌</td>
            <td>ACCOUNTNUMBER</td>
          </tr>
        </table>
      </div>

      <!-- 표 2 -->
      <div class="table table2">
        <table>
          <tr>
            <td class="bold-text">보유주수</td>
            <td>N주</td>
          </tr>
          <tr>
            <td class="bold-text">1주당 가격</td>
            <td>20,000원</td>
          </tr>
          <tr>
            <td class="bold-text">평가금액</td>
            <td>200,000원</td> <!-- 보유주수 * 1주당 가격 -->
          </tr>
        </table>
      </div>

      <!-- 이미지 1 -->
      <div class="image image1">
        <img src="https://i.ibb.co/GdCGYDd/image.png" alt="이미지 1">
      </div>

      </div>
    </div>
  </div>
</body>
</html>
